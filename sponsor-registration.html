<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sponsor – David Tucker Memorial Golf Classic</title>
  <meta name="description" content="Become a sponsor of the David Tucker Memorial Golf Classic. Multiple levels available.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="header__logo">
        <img src="images/DavidTuckerLogo.png" alt="Logo">
      </a>
      <nav class="nav" aria-label="Main navigation">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="register.html" class="nav__link">Register</a></li>
          <li class="nav__item"><a href="sponsor-registration.html" class="nav__link nav__link--active">Sponsor</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <section class="sponsor">
      <h2 class="sponsor__title">Sponsorship Registration</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="form">
        <div class="form__group">
          <label>
            Organization Name
            <input type="text" name="organization" required>
          </label>
          <label>
            Contact Person
            <input type="text" name="contactName" required>
          </label>
          <label>
            Email Address
            <input type="email" name="email" required>
          </label>
          <label>
            Sponsorship Level
            <select name="level" required>
              <option value="">Select level</option>
              <option value="platinum">Platinum – $5,000</option>
              <option value="gold">Gold – $2,500</option>
              <option value="silver">Silver – $1,000</option>
              <option value="bronze">Bronze – $500</option>
            </select>
          </label>
        </div>
        <button type="submit" class="btn btn--primary">Submit Sponsorship</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2025 David Tucker Memorial Golf Classic. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
