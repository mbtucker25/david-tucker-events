<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsor Registration ‚Äì David Tucker Memorial</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="DavidTuckerLogo.png" alt="David Tucker Memorial Logo" class="brand-logo"/>
    <span class="brand-name">David Tucker Memorial</span>
  </div>
  <nav class="main-nav" aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Player Register</a></li>
    </ul>
  </nav>
  <button id="darkModeToggle" class="btn small" aria-label="Toggle dark mode">üåó</button>
</header>

<section class="static-hero">
  <h1>Become a Sponsor</h1>
  <p>Support our cause and gain visibility at the event.</p>
  <a href="index.html" class="btn">‚Üê Back to Home</a>
</section>

<section class="register">
  <div class="wrapper">
    <h2>Sponsor Registration</h2>
    <form action="https://formspree.io/f/xgvkarjn" method="POST" enctype="multipart/form-data">
      <fieldset>
        <label for="sponsorName">Sponsor Name</label>
        <input type="text" id="sponsorName" name="sponsorName" required />

        <label for="contactName">Contact Person</label>
        <input type="text" id="contactName" name="contactName" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="_replyto" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" inputmode="tel" />

        <label for="sponsorshipLevel">Sponsorship Level</label>
        <select id="sponsorshipLevel" name="sponsorshipLevel" required>
          <option value="">Select a Level</option>
          <option value="Platinum">Platinum ‚Äì $5,000</option>
          <option value="Gold">Gold ‚Äì $2,500</option>
          <option value="Silver">Silver ‚Äì $1,000</option>
          <option value="Bronze">Bronze ‚Äì $500</option>
        </select>

        <label for="logo">Company Logo (optional)</label>
        <input type="file" id="logo" name="logo" accept="image/*" />

        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>

        <button type="submit" class="btn">Submit Sponsorship</button>
      </fieldset>
    </form>
    <p class="note">We‚Äôll contact you after submission with next steps.</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 David Tucker Memorial Golf Outing</p>
</footer>
<script src="script.js"></script>
</body>
</html>
