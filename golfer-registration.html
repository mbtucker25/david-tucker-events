<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golfer/Team Registration</title>
  <link rel="stylesheet" href="CSS/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="JS/scripts.js"></script>
</head>
<body>
  <main class="form-card">
    <h1>Golfer/Team Registration</h1>
    <form id="registration-form">

      <!-- Registration Type -->
      <div class="form-section">
        <label>Registration Type:</label>
        <div class="radio-group">
          <label><input type="radio" name="registration-type" value="individual" checked /> Individual</label>
          <label><input type="radio" name="registration-type" value="partial" /> Partial Team</label>
          <label><input type="radio" name="registration-type" value="full" /> Full Team</label>
        </div>
      <!-- Contact Info -->
      <div class="form-section">
        <div class="name-row">
          <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <div class="phone-row">
          <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
        </div>
      </div>


      <!-- Team Members -->
      <div class="form-section" id="team-info">
        <!-- Will be dynamically generated -->
      </div>

      <!-- Shirt Options -->
      <div class="form-section">
        <label class="checkbox-inline">
          <input type="checkbox" id="shirt-checkbox" />
          I would like to receive a shirt
        </label>
      </div>

      <!-- Notes -->
      <div class="form-section">
        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <button type="submit" class="btn">Submit Registration</button>
    </form>
  </main>
</body>
</html>
