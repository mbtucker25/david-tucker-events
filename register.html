<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – David Tucker Golf Outing</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <h1>🏌️ Register for the Event</h1>
    <p>Secure your spot for the 2025 memorial golf outing.</p>
    <a href="index.html" class="btn">← Back to Home</a>
  </header>

  <section class="register" id="register">
    <h2>Register for the Event</h2>
    <form action="https://formspree.io/f/xyzwebjq" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
  
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="_replyto" required />
  
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />
  
      <label for="team">Team Name (if registering as a team):</label>
      <input type="text" id="team" name="team" />
  
      <label for="players">Number of Players:</label>
      <select id="players" name="players" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
  
      <button type="submit" class="btn">Submit Registration</button>
    </form>
  </section>  

  <footer>
    <p>&copy; 2025 David Tucker Memorial Golf Outing</p>
  </footer>
</body>
</html>
