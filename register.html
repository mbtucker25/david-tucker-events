<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register ‚Äì David Tucker Memorial Golf Outing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>
<body>

  <a href="#main" class="skip-link">Skip to main content</a>

  <div class="layout">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <img src="images/DavidTuckerLogo.png" alt="David Tucker Memorial Logo" class="brand-logo" />

      <nav class="nav-menu" aria-label="Sidebar navigation">
        <button id="darkModeToggle" class="btn">üåì Toggle Dark Mode</button>
        <a href="index.html" class="btn small">Home</a>
        <a href="register.html" class="btn small">Register</a>
        <a href="sponsor-registration.html" class="btn small">Sponsor</a>
        <a href="#main" class="btn small">Form</a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="main">
      <section class="static-hero">
        <h1>Register to Play</h1>
        <p>Secure your spot for the 2025 memorial golf outing.</p>
        <a href="index.html" class="btn">‚Üê Back to Home</a>
      </section>

      <section class="register">
        <div class="wrapper">
          <h2>Player Registration</h2>
          <form action="https://formspree.io/f/xyzwebjq" method="POST">
            <fieldset>
              <legend>Team Contact Info</legend>

              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email Address</label>
              <input type="email" id="email" name="_replyto" required />

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" inputmode="tel" />

              <label for="team">Team Name (optional)</label>
              <input type="text" id="team" name="team" />

              <label for="players">Number of Players</label>
              <select id="players" name="players" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

              <div id="playerFields"></div>

              <button type="submit" class="btn">Submit Registration</button>
            </fieldset>
          </form>
          <p class="note">You'll receive a confirmation email after registration.</p>
        </div>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 David Tucker Memorial Golf Outing</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
